<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;700&family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/cadastro.css') }}">
    <title>Cadastro</title>
</head>
<body>
    <div class="cadastroContainer">
        <div class="cadastroBox"> <!-- Novo div para o "quadro com borda" -->
            <h1>Cadastro</h1>
            <form method="post" action="{{ url_for('cadastro') }}" enctype="multipart/form-data">
                <label for="matricula_estudante">Matrícula:</label>
                <input type="text" id="matricula_estudante" name="matricula_estudante" required>
                <br>
                <label for="nome_estudante">Nome:</label>
                <input type="text" id="nome_estudante" name="nome_estudante" required>
                <br>
                <label for="curso_estudante">Curso:</label>
                <input type="text" id="curso_estudante" name="curso_estudante" required>
                <br>
                <label for="email_estudante">Email:</label>
                <input type="email" id="email_estudante" name="email_estudante" required>
                <br>
                <label for="senha_estudante">Senha:</label>
                <input type="password" id="senha_estudante" name="senha_estudante" required>
                <br>
                <label for="foto_estudante">Foto:</label>
                <input type="file" id="foto_estudante" name="foto_estudante" accept="image/*" required>
                <br>
                <input type="submit" value="Cadastrar">
            </form>
            <p>Já possui uma conta? <a href="{{ url_for('login') }}">Faça login</a></p>
        </div>
    </div>
</body>
</html>
