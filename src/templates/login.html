<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;700&family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
    <title>Login</title>
</head>
<body>
    <div class="headerContainer">
        <header>
            <div class='headerLogo'>
                <img src="{{ url_for('static', filename='Assets/logo.png') }}" alt="">
            </div>
        </header>
    </div>
    <div class="loginContainer">
        <div class="loginBox">
            <h1>Login</h1>
            <form method="post" action="{{ url_for('login') }}">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <br>
                <label for="senha">Senha:</label>
                <input type="password" id="senha" name="senha" required>
                <br>
                <input type="submit" value="Entrar">
            </form>
            <p>Ainda n√£o possui conta? <a href="{{ url_for('cadastro') }}">Cadastre-se</a></p>
        </div>
    </div>
</body>
</html>
